info:
  contact: {}
  license: {}
  version: '0.0.1 ( 进销存统一网关模块，服务名: jxc-api )'
paths:
  /category/del:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 删除商品分类接口
      parameters:
      - description: 商品分类记录号
        in: formData
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/common.Result'
      summary: 删除商品分类接口
  /category/down:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 下移商品分类接口
      parameters:
      - description: 商品分类记录号
        in: formData
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/model.ProductCategory'
      summary: 下移商品分类接口
  /category/get:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 查询商品分类接口
      parameters:
      - description: 商品分类记录号
        in: formData
        name: id
        type: integer
      - description: 商户账号
        in: formData
        name: shopId
        type: string
      - description: 商品分类自定义编号
        in: formData
        name: categoryId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/model.ProductCategory'
      summary: 查询商品分类接口
  /category/list:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 按菜单层级方式或路径方式列出商品分类
      parameters:
      - description: 商户账号
        in: formData
        name: shopId
        type: string
      - description: 商品分类号，按编号查完整分类路径
        in: formData
        name: categoryId
        type: string
      - description: 上级分类编号
        in: formData
        name: parent
        type: string
      - description: 分类层级
        in: formData
        name: level
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/model.ProductCategory'
      summary: 列出商品的所有商品分类接口
  /category/save:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 保存商品分类接口
      parameters:
      - description: 商户账户
        in: formData
        name: shopId
        required: true
        type: string
      - description: 商品分类名称
        in: formData
        name: name
        required: true
        type: string
      - description: 商品分类自定义编号,默认自动生成
        in: formData
        name: categoryId
        type: string
      - description: 上级分类编号，第一级无上级分类的填0
        in: formData
        name: parent
        required: true
        type: string
      - description: 商品分类层级，从第1级向下
        in: formData
        name: level
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/model.ProductCategory'
      summary: 保存商品分类接口
  /category/up:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 上移商品分类接口
      parameters:
      - description: 商品分类记录号
        in: formData
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/model.ProductCategory'
      summary: 上移商品分类接口
  /category/update:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 修改商品分类接口
      parameters:
      - description: 商品分类编号
        in: formData
        name: id
        required: true
        type: integer
      - description: 商品分类名称
        in: formData
        name: name
        required: true
        type: string
      - description: 商品分类自定义编号
        in: formData
        name: categoryId
        type: string
      - description: 上级分类编号，第一级无上级分类的填0
        in: formData
        name: parent
        type: string
      - description: 商品分类层级，从第1级向下
        in: formData
        name: level
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/model.ProductCategory'
      summary: 修改商品分类接口
  /delivery/del:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 删除出库单记录,对应的出库单库存也会被扣除
      parameters:
      - description: 出库单记录号
        in: formData
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/common.Result'
      summary: 删除出库单记录接口
  /delivery/list:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 列出出库单,直接按条件查出所有符合条件的出库单记录，可分页
      parameters:
      - description: 商户账号
        in: formData
        name: shopId
        required: true
        type: string
      - description: 货品编码
        in: formData
        name: skuId
        type: string
      - description: 出库单号
        in: formData
        name: deliveryNo
        type: string
      - description: 外部销售单号
        in: formData
        name: orderNo
        type: string
      - description: 客户账号
        in: formData
        name: customerId
        type: string
      - description: 商户仓库编号
        in: formData
        name: storageId
        type: string
      - description: 开始日期，格式为 yyyy-MM-dd
        in: formData
        name: startTime
        type: string
      - description: 结束日期，格式为yyyy-MM-dd
        in: formData
        name: endTime
        type: string
      - description: 分页页号参数，第几页，若要分页，页号>=1，否则为0
        in: formData
        name: page
        type: integer
      - description: 分页大小参数
        in: formData
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/vo.StockDeliveryRowDetail'
      summary: 列出出库单接口
  /delivery/note/get:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 按出库单号查询整个出库单，其中包含公共参数与多条货品出库记录
      parameters:
      - description: 商户账号
        in: formData
        name: shopId
        required: true
        type: string
      - description: 出库单号
        in: formData
        name: deliveryNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/vo.StockDeliveryNote'
      summary: 按出库单号查询整个出库单接口
  /delivery/note/save:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 保存一个完整出库单，包含多条货品记录，并且自动增加相应货品的库存
      parameters:
      - description: 商户账号
        in: formData
        name: shopId
        required: true
        type: string
      - description: 出库单号，不传时默认自动生成一个单号
        in: formData
        name: deliveryNo
        type: string
      - description: 出库类型
        in: formData
        name: type
        required: true
        type: string
      - description: 外部销售单号
        in: formData
        name: orderNo
        type: string
      - description: 操作员名称
        in: formData
        name: operator
        required: true
        type: string
      - description: 出库货品清单列表，JSON数组格式，必须包含以下字段:sku_id,unit,price,storage_id,customer_id,customer_name,number,remark字段
        in: formData
        name: stockDeliveryRowList
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":1,<br>\"msg\":\"成功\",<br>\"data\":{},<br>\"page\":null}'
          schema:
            $ref: '#/definitions/model.StockDelivery'
      summary: 按一个完整出库单出库操作接口
  /delivery/row/save:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 保存出库单的单一货品记录,商品自动增加到库存
      parameters:
      - description: 商户账号
        in: formData
        name: shopId
        required: true
        type: string
      - description: 货品编码
        in: formData
        name: skuId
        required: true
        type: string
      - description: 出库单号
        in: formData
        name: deliveryNo
        required: true
        type: string
      - description: 出库类型
        in: formData
        name: type
        required: true
        type: string
      - description: 货品单位
        in: formData
        name: unit
        required: true
        type: string
      - description: 外部销售单号
        in: formData
        name: orderNo
        type: string
      - description: 商户仓库编号
        in: formData
        name: storageId
        required: true
        type: string
      - description: 客户账号
        in: formData
        name: customerId
        type: string
      - description: 客户名称
        in: formData
        name: customerName
        type: string
      - description: 操作员名称
        in: formData
        name: operator
        required: true
        type: string
      - description: 备注
        in: formData
        name: remark
        type: string
      - description: 出库数量，必须大于0
        in: formData
        name: number
        required: true
        type: integer
      - description: 出库价，单位为分
